<!DOCTYPE html>
<html>

<head>
    <script>
        if (window.AudioContext) {
          // AudioContext and the createMediaCodecSource method are supported
          console.log('AudioContext and the createMediaCodecSource method are supported');
          
          // Check for Dolby Atmos codec support
          let audioCtx = new AudioContext();
          let codecs = audioCtx.audioWorklet.codecs;
          if (codecs.includes('ATMOS')) {
            console.log('Dolby Atmos codec is supported');
          } else {
            console.log('Dolby Atmos codec is not supported');
          }
        } else {
          console.log('AudioContext or the createMediaCodecSource method are not supported');
        }
      </script>
</head>
